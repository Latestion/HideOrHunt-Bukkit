  - 1796, "&64 seconds remaining for episode %ep% end!"
  - 1797, "&63 seconds remaining for episode %ep% end!"
  - 1798, "&62 seconds remaining for episode %ep% end!"
  - 1799, "&61 seconds remaining for episode %ep% end!"
